<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Show Case</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <section id="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Project Show<span>Case</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="/addProject.html">Add Project</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center  hdport">
      <div class="left w-50 d-flex align-items-center justify-content-center">
        <div class="content ps-5">
          <h1>ShowCase Projects</h1>
          <p>We are an online plaform that enable Developers to showcase their Projects and Products.</p>
        </div>
      </div>
    
      <div class="right w-50 d-flex align-items-center justify-content-center">
        <img src="./assets/images/header.png" alt="dedault image">
      </div>
    </div>
  </section>

  <section id="projects">
    <div class="projlist container">
      <h2 class="text-center fw-bold sectHeader m-3">PROJECTS</h2>
      <div class="row mt-5" id="projectContainer">
      </div>
      <div class="d-flex justify-content-center align-items-center mt-3">
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#projectModal">Add Project</button>

        <!-- Modal -->
        <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="projectModalLabel">Add a New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="#" method="post" id="addproject">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Project Title</span>
                    <input type="text" class="form-control" name="title" placeholder="Example Project" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Project Image URL</span>
                    <input type="text" class="form-control" name="imageUrl" placeholder="https://someplace.org/example.png" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Live Link</span>
                    <input type="text" class="form-control" name="livelink" placeholder="https://github.io/exampleproject" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Github Link</span>
                    <input type="text" class="form-control" name="gitrepo" placeholder="https://github.com/exampleproject.git" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Languanges</span>
                    <input type="text" class="form-control" name="languanges" placeholder="HTML, CSS, Python, Javascript" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="d-flex justify-content-center align-items-center mt-3">
                    <button class="btn btn-secondary" type="submit">Save Project</button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close Modal</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <section id="skills">
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
